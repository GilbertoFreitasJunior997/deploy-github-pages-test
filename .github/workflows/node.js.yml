name: Test publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Node setup
      uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        cache: 'npm'
    - run: |
            npm run build
            ls

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
